<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using for in html</title>
</head>
<body>
    
    <p> {%for day in daysweek %}
    {% if day == "saturday"  %}
     it is {{ day }},
    it is a weekend
    {% elif day == "sunday" %}
       it is {{ day }},
       it is a weekend
    {% else %}
      it is {{ day }},

       it a weekday
       {% endif %}
    </p>
    {% endfor %}
</body>
</html>
